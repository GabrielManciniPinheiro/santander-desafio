<h1 mat-dialog-title>{{ data ? "Editar Produto" : "Adicionar Produto" }}</h1>
<div mat-dialog-content [formGroup]="productForm">
  <mat-form-field appearance="fill">
    <mat-label>Nome do Produto</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categoria</mat-label>
    <input matInput formControlName="categoria" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Valor MÃ­nimo</mat-label>
    <input matInput type="number" formControlName="valorMinimo" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Quantidade em carteira</mat-label>
    <input matInput type="number" formControlName="QtdCarteira" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="productForm.value"
    [disabled]="!productForm.valid"
  >
    Salvar
  </button>
</div>
