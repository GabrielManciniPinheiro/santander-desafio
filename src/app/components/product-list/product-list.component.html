<div class="container">
  <h1>Backoffice - Cadastro de Produtos</h1>

  <button mat-raised-button color="primary" (click)="openProductDialog()">
    Adicionar Novo Produto
  </button>

  <table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let product">{{ product.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let product">{{ product.categoria }}</td>
    </ng-container>

    <ng-container matColumnDef="valorMinimo">
      <th mat-header-cell *matHeaderCellDef>Valor Mínimo</th>
      <td mat-cell *matCellDef="let product">
        {{ product.valorMinimo | currency : "BRL" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product">
        <button
          mat-icon-button
          color="accent"
          (click)="openProductDialog(product)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProduct(product.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
